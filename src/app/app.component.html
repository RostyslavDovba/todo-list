<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 style="text-align: center">Todo List</h1>
            <div class="todo-wr">
                <app-input
                  (taskCreated)="onAddTask($event)"
                ></app-input>
                <app-table
                  *ngFor="let taskListElement of taskList"
                  [task]="taskListElement"
                ></app-table>
            </div>
        </div>
    </div>
</div>
